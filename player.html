<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/player-font/flaticon.css">
    <title>HTML5 Video Player</title>
</head>
<body>
    <div id="video-player">
        <div id="video">
            <video>
                <source src="assets/video.mp4">
                <span>It's seems you browser doesn't support HTML5 videos. Please update it!</span>
            </video>
        </div>    
        <div id="progress-bar">
            <div id="bar"></div>
        </div>
        <div id="controlers">
            <i id="play-button" class="flaticon-play-button"></i>
            <span id="time-field">0:00 / 0:00</span>

            <i id="sound-button" class="flaticon-speaker-1"></i>
            <div id="sound">
                <div id="sound-bar"></div>
            </div>

            <i id="fullscreen-button" class="flaticon-expand"></i>
        </div>
    </div>
</body>
</html>
