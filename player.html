<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/player-font/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
    <title>HTML5 Video Player</title>
</head>
<body class="container">
    <div class="video-player">
        <div class="video-container">
            <video id="video" poster="assets/thumb.jpg">
                <source src="assets/video.mp4">
                <span>It's seems you browser doesn't support HTML5 videos. Please update it!</span>
            </video>
        </div>
        
        <div class="progress">
            <div id="bar" class="progress-bar"></div>
        </div>
        
        <div class="controlers">
            <i class="buttons play-button flaticon-play-button"></i>
            <div class="time-field">0:00 / 0:00</div>
            
            <i class="buttons sound-button flaticon-speaker-1"></i>
            <div class="buttons sound"><div class="sound-bar"></div></div>

            <i class="buttons fullscreen-button flaticon-expand"></i>
        </div>
    </div>

    <script src="player.js"></script>
</body>
</html>
